{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="jumbotron text-center">
        <h1 class="display-4">Assets Digitais</h1>
        <p class="lead">Assets cadastrados no sistema</p>
    </div>
    <a href="/assets/adicionar/" class="btn btn-primary mb-3">Adicionar Asset</a>
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Nome</th>
                <th>Tipo</th>
                <th>Jogo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for asset in assets %}
            <tr>
                <td>{{ asset.nome }}</td>
                <td>{{ asset.tipo }}</td>
                <td>{{ asset.jogo }}</td>
                <td>
                    <a href="/assets/editar/{{ asset.id }}/" class="btn btn-warning btn-sm">Editar</a>
                    <a href="/assets/excluir/{{ asset.id }}/" class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
