{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="jumbotron text-center">
        <h1 class="display-4">Funções</h1>
        <p class="lead">Funções cadastradas no sistema</p>
    </div>
    <a href="/funcoes/adicionar/" class="btn btn-primary mb-3">Adicionar Função</a>
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for funcao in funcoes %}
            <tr>
                <td>{{ funcao.nome }}</td>
                <td>
                    <a href="/funcoes/editar/{{ funcao.id }}/" class="btn btn-warning btn-sm">Editar</a>
                    <a href="/funcoes/excluir/{{ funcao.id }}/" class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
