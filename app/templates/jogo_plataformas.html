{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="jumbotron text-center">
        <h1 class="display-4">Jogos x Plataformas</h1>
        <p class="lead">Relação entre jogos e plataformas</p>
    </div>
    <a href="/jogo_plataformas/adicionar/" class="btn btn-primary mb-3">Adicionar Relação</a>
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Jogo</th>
                <th>Plataforma</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for relacao in relacoes %}
            <tr>
                <td>{{ relacao.jogo }}</td>
                <td>{{ relacao.plataforma }}</td>
                <td>
                    <a href="/jogo_plataformas/editar/{{ relacao.id }}/" class="btn btn-warning btn-sm">Editar</a>
                    <a href="/jogo_plataformas/excluir/{{ relacao.id }}/" class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
