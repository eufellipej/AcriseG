{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="jumbotron text-center">
        <h1 class="display-4">Jogos</h1>
        <p class="lead">Jogos cadastrados no sistema</p>
    </div>
    <a href="/jogos/adicionar/" class="btn btn-primary mb-3">Adicionar Jogo</a>
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Título</th>
                <th>Gênero</th>
                <th>Estúdio</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for jogo in jogos %}
            <tr>
                <td>{{ jogo.titulo }}</td>
                <td>{{ jogo.genero }}</td>
                <td>{{ jogo.estudio }}</td>
                <td>
                    <a href="/jogos/editar/{{ jogo.id }}/" class="btn btn-warning btn-sm">Editar</a>
                    <a href="/jogos/excluir/{{ jogo.id }}/" class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
